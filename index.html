  <style>
    @keyframes pulse-ring {
      0% { transform: scale(0.33); opacity: 1; }
      80%, 100% { transform: scale(1.2); opacity: 0; }
    }
    .pulse-ring::before {
      content: '';
      position: absolute;
      left: -50%;
      top: -50%;
      width: 200%;
      height: 200%;
      background-color: #3b82f6;
      border-radius: 50%;
      opacity: 0.5;
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    body {
      background-color: #0f172a;
      color: #f8fafc;
      overflow: hidden;
    }
  </style>
